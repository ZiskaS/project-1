<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Agency - Projects</title>
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/burger.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/projects.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo" href="/">
          <img src="/assets/logos/circle.svg" alt="Logo" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../index.html#projects">Projects</a></li>
            <li><a href="../index.html#services">Services</a></li>
          </ul>
        </div>

        <a href="/pages/contact.html" class="contact-us">Contact Us</a>
      </nav>
    </header>

    <section class="project-details">
      <div class="project-title selected">
        <h1></h1>
      </div>
      <div class="project-title-2">
        <p class="description"></p>
        <p class="completed-on"></p>
      </div>
      <div class="project-image">
        <img />
      </div>
      <div class="project-content">
        <p></p>
      </div>
    </section>

    <section class="recent-projects">
      <h2>Other Projects</h2>
      <div class="projects-container" id="other-projects-container"></div>
    </section>

    <section id="newsletter" class="newsletter">
      <h2>Do you have any questions?</h2>
      <h3>Let us help you!</h3>
      <form action="#">
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Enter your e-mail"
          required
        />
        <button type="submit" class="newsletter-subscribe">Subscribe</button>
      </form>
    </section>

    <div class="scroll-to-top">
      <span
        class="fa fa-arrow-up btn-scroll btn-scroll-position btn-scroll-style"
      ></span>
    </div>

    <footer class="footer">
      <div class="address-info">
        <a class="address-info-logo" href="/">
          <img src="/assets/logos/circle.svg" alt="Circle Logo" />
        </a>
        <p>
          2972 Westheimer Rd. Santa Ana, <br />
          llinois 85486
        </p>
      </div>
      <ul class="sitemap">
        <li>
          <p><a href="#">Team</a></p>
        </li>
        <li>
          <p><a href="#">Services</a></p>
        </li>
        <li>
          <p><a href="#">About Us</a></p>
        </li>
        <li>
          <p><a href="#">Press</a></p>
        </li>
        <li>
          <p><a href="#">Projects</a></p>
        </li>
        <li>
          <p><a href="#">Privacy Policy</a></p>
        </li>
      </ul>
    </footer>

    <script src="./js/scroll.js"></script>
    <script src="/js/projects.js"></script>
    <script src="./js/burger.js"></script>
  </body>
</html>
